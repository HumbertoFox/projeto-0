<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Doador</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

</head>

<body class="body">

    <h1 class="h1">Editar Cadastro do Doador</h1>

    <main class="main">

        <form class="form formnumeroficha" method="POST" action="">

            <label class="label" for="codigodoador">Nome/Código/Número do Contato</label>
            <input class="inputtext" type="search" name="codigoficha" id="codigoficha">
            <div class="divinput">
                <input class="btninput" type="submit" value="Pesquisar">
            </div>

        </form>

        <form class="form" method="POST" action="#">

            <label class="label" for="codigodoador">Código do Doador</label>
            <input class="inputtext" type="text" name="codigodoador" id="codigodoador" readonly>
            <label class="label" for="nome">Nome do Doador</label>
            <input class="inputtext" type="text" name="nome" id="nome">
            <label class="label" for="contato1">Número do Responsável</label>
            <input class="inputtext" type="text" name="contato1" id="contato1">
            <label class="label" for="contato2">Número do Responsável/Opcional</label>
            <input class="inputtext" type="text" name="contato2" id="contato2">
            <label class="label" for="contato3">Número do Contato/Opcional</label>
            <input class="inputtext" type="text" name="contato3" id="contato3">
            <label class="label" for="cep">Cep</label>
            <input class="inputtext" type="number" name="cep" id="cep" maxlength="9" value="" onblur="pesquisacep(this.value);">
            <label class="label" for="endereco">Logradouro: Av/Travessa/Rua</label>
            <input class="inputtext" type="text" name="rua" id="rua">
            <label class="label" for="nunresidencia">Número da Casa/Edifício/Empresa</label>
            <input class="inputtext" type="text" name="nunresidencia">
            <div class="tipoderesidencia">
                <input type="radio" name="tiporesidencia" id="casa" value="casa">
                <label class="label cursor" for="casa">Casa</label>
                <input type="radio" name="tiporesidencia" id="edificio" value="edificio">
                <label class="label cursor" for="edificio">Edifício/Empresa</label>
            </div>
            <label class="mostrar label" for="cnpj">Cnpj</label>
            <input class="mostrar inputtext" type="number" name="cnpj" id="cnpj">
            <label class="mostrar label" for="edificio">Nome da Empresa/Edifício</label>
            <input class="mostrar inputtext" type="text" name="edificio" id="edificio">
            <label class="mostrar label" for="bloco">Bloco</label>
            <input class="mostrar inputtext" type="text" name="bloco" id="bloco">
            <label class="mostrar label" for="salaap">Apartamento/Sala</label>
            <input class="mostrar inputtext" type="text" name="salaap" id="salaap">
            <label class="label" for="pontoref">Ponto de Referência</label>
            <textarea class="inputtext" name="pontoref" id="pontoref" cols="50" rows="5"></textarea>
            <label class="label" for="bairro">Bairro/Distrito</label>
            <input class="inputtext" type="text" name="bairro" id="bairro">
            <label class="label" for="cidade">Cidade</label>
            <input class="inputtext" type="text" name="cidade" id="cidade">

            <div class="divinput">
                <input class="btninput" type="submit" value="Editar Doador">
            </div>

        </form>
        
    </main>

    <a class="btna" href="index.html">Seleção de Formulário</a>

    <script src="src/js/caddoador.js"></script>
    <script src="src/js/viacep.js"></script>
</body>

</html>
