<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Editar Doador</title>
</head>

<body class="body">

    <h1 class="h1">Editar Cadastro do Doador</h1>

    <form class="form" method="POST" action="#">

        <label for="nome">Nome do Doador</label>
        <input type="text" name="nome" id="nome">
        <label for="codigodoador">Código do Doador</label>
        <input type="text" name="codigodoador" id="codigodoador">
        <label for="contato1">Número do Responsável</label>
        <input type="text" name="contato1" id="contato1">
        <label for="contato2">Número do Responsável/Opcional</label>
        <input type="text" name="contato2" id="contato2">
        <label for="contato3">Número do Contato/Opcional</label>
        <input type="text" name="contato3" id="contato3">
        <label for="cep">CEP</label>
        <input type="number" name="cep" id="cep"  maxlength="9" value="" onblur="pesquisacep(this.value);">
        <label for="rua">Logradouro: Av/Travessa/Rua</label>
        <input type="text" name="rua" id="rua">
        <label for="nunresidencia">Número da Casa/Edifício/Empresa</label>
        <input type="text" name="nunresidencia" id="nunresidencia">
        <div class="tipoderesidencia">
            <input type="radio" name="tiporesidencia" id="casa" value="casa">
            <label for="casa">Casa</label>
            <input type="radio" name="tiporesidencia" id="edificio" value="edificio">
            <label for="edificio">Edifício/Empresa</label>
        </div>
        <label class="mostrar " for="cnpj">CNPJ</label>
        <input class="mostrar " type="number" name="cnpj" id="cnpj">
        <label class="mostrar " for="nomeempresa">Nome da Empresa/Edifício</label>
        <input class="mostrar " type="text" name="nomeempresa" id="nomeempresa">
        <label class="mostrar " for="bloco">Bloco</label>
        <input class="mostrar " type="text" name="bloco" id="bloco">
        <label class="mostrar " for="salaap">Apartamento/Sala</label>
        <input class="mostrar " type="text" name="salaap" id="salaap">
        <label for="pontoref">Ponto de Referência</label>
        <textarea name="pontoref" id="pontoref" cols="50" rows="5"></textarea>
        <label for="bairro">Bairro/Distrito</label>
        <input type="text" name="bairro" id="bairro">
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade">

        <div class="divinput">
            <input class="btninput" type="submit" value="Cadastrar Doador">
        </div>

    </form>

    <a class="btna" href="index.html">Seleção de Formulário</a>

    <script src="src/js/caddoador.js"></script>
    <script src="src/js/viacep.js"></script>
</body>

</html>
